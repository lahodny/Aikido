    <div>
        <form>
            <div class="container">
                <div class="form-group row">
                    <label for="jmeno" class="col-sm-3 col-form-label">Jméno</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="jmeno" name="jmeno" placeholder="Křestní jméno"

                </div>
                <div class="form-group row">
                    <label for="prijmeni" class="col-sm-3 col-form-label">Příjmení</label>

                </div>
                <div class="form-group row">
                    <label for="narozeni" class="col-sm-3 col-form-label">Datum narození</label>

                </div>
                <div class="form-group row">
                    <label for="zkusenosti" class="col-sm-3 col-form-label">Zkušenosti</label>
                    <div class="col-sm-6">
                        <input type="radio" name="gender" value="male" checked> Začátečník<br>

                    </div>
                </div>
                <div class="form-group row">
                    <label for="mail" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-6 input-group">
                        <input type="text" class="form-control" id="mail" name="mail" placeholder="...@...cz">
                    </div>
                </div>
                <br>
                <p id="form">Děkujeme vám, na email vám brzy zašleme bližší informace.</p>
                <div class="mb-5 form-group row mt-5">
                    <div class="col-sm-6 offset-sm-3">
                        <button id="button" type="submit" class="btn btn-success">Potvrdit</button>
                        <button id="button" type="reset" class="btn btn-danger">Obnovit</button>
                    </div>
                </div>
            </div>
